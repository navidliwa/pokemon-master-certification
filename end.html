<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congrats! (or not)</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flec-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter you name below to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <div class="links">
                <button class="btn" id="playAgainBtn" onclick="location.href='/game.html'" >Play Again</button>
                <button class="btn" id="goHomeBtn" onclick="location.href='/'" >GoHome</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/end.js"></script>
</body>
</html>
